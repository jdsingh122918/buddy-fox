version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: buddy-fox-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAX_WEB_SEARCHES=${MAX_WEB_SEARCHES:-10}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_TO_CONSOLE=${LOG_TO_CONSOLE:-true}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS:-}
      - BLOCKED_DOMAINS=${BLOCKED_DOMAINS:-}
    volumes:
      # Mount source for development hot-reload (optional)
      - ./backend/app:/app/backend/app:ro
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - buddy-fox-network

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buddy-fox-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - buddy-fox-network

networks:
  buddy-fox-network:
    driver: bridge
    name: buddy-fox-network
